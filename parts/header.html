<!-- Add this to your theme's CSS -->
<style>
    /* Default Light Theme */
    body {
        background-color: #fff;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .site-header {
        background-color: #f8f8f8;
        padding: 20px;
    }

    .site-header a {
        color: #333;
        text-decoration: none;
    }

    .cta-button a {
        color: white;
        background-color: #1abc9c;
    }

    /* Dark Theme */
    body.dark-mode {
        background-color: #333;
        color: #fff;
    }

    body.dark-mode .site-header {
        background-color: #222;
    }

    body.dark-mode .site-header a {
        color: #fff;
    }

    body.dark-mode .cta-button a {
        color: white;
        background-color: #1abc9c;
    }

    /* Theme Toggle Button */
    .theme-toggle {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }

    .light-mode-icon,
    .dark-mode-icon {
        display: none;
    }

    .theme-toggle .light-mode-icon {
        display: inline;
    }

    body.dark-mode .theme-toggle .dark-mode-icon {
        display: inline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .wp-block-group {
            flex-direction: column;
            align-items: center;
        }

        .wp-block-group > div {
            margin-bottom: 10px;
        }
    }
</style>

<!-- Add this to your theme's JS -->
<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>
